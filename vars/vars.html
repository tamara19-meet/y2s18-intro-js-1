<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
    	var birthYear=prompt("which year were you born?");
    	birthYear= parseInt(birthYear);
    	var luckyNumber=prompt("What's your lucky number?");
    	luckyNumber=parseInt(luckyNumber);
    	var favFruit=prompt("What's your favorite fruit?");
    	var favSubject=prompt("What's your favorite subject?");
    	console.log(birthYear/luckyNumber);
    	console.log(birthYear + luckyNumber);
    	console.log(birthYear+ favSubject);
    	console.log(favFruit+birthYear+luckyNumber);
    	console.log(birthYear+luckyNumber+favSubject);

    </script>
</body>

</html>
