<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var tamara = prompt(" Eat, Cry, Talk")
    	tamara = tamara.split(", ");
    	tamara.sort();
    	var tamara= tamara.join(", ");
    	document.write(tamara);



    </script>
</body>

</html>
